<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meus Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .profile-card {
        max-width: 600px;
        margin: 3rem auto;
        background: #fff;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <h2 class="mb-4 text-center">Meus Dados</h2>

        <div class="mb-3">
          <label class="form-label">Nome:</label>
          <p class="form-control-plaintext">Jo√£o da Silva</p>
        </div>

        <div class="mb-3">
          <label class="form-label">E-mail:</label>
          <p class="form-control-plaintext">joao@email.com</p>
        </div>

        <div class="mb-3">
          <label class="form-label">CPF:</label>
          <p class="form-control-plaintext">123.456.789-00</p>
        </div>

        <div class="mb-3">
          <label class="form-label">Telefone:</label>
          <p class="form-control-plaintext">(11) 91234-5678</p>
        </div>

        <div class="text-end">
          <button class="btn btn-primary">Editar Dados</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
